name: proejct-ci

on:
  push:
    branches: [ main ]
#  pull_request:
#    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: lein deps

      - name: Unit test
        run: lein test
        env:
          BAIDU_USS: 123
          KEYWORDS: "鸡你太美, 蔡徐坤"

      - name: Uberjar
        run: lein uberjar

      - name: Build package
        run: |
          mvdir target/build
          cp target/baidu-index-*.jar target/build/
          cp resources/scripts/* target/build/

      - name: Upload aritifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: target/build/**
          retention-days: 5