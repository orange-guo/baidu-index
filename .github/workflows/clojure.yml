name: proejct-ci

on:
  push:
    branches: [ main ]
#  pull_request:
#    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: lein deps

      - name: Unit test
        run: lein test

      - name: Build package
        run: lein uberjar

      - name: Upload aritifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: target/*-standalone.jar
          retention-days: 5